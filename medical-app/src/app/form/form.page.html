
<ion-content>
  <ion-row>
    <ion-col size="2" class="col-align">
      <ion-label class="input-label">Name</ion-label>
    </ion-col>
    <ion-col size="5">
      <ion-input class="input-text"></ion-input>
    </ion-col>
  </ion-row>
  <!--radio-->
  <ion-list class="list-radio">
    <ion-radio-group>
      <ion-list-header class="head">
        <ion-label>Gender</ion-label>
      </ion-list-header>
  
      <ion-item class="item">
        <ion-label class="radio-label">Male</ion-label>
        <ion-radio class="radio" slot="start" value="Male" checked></ion-radio>
      </ion-item>
  
      <ion-item class="item-border">
        <ion-label class="radio-label">Female</ion-label>
        <ion-radio class="radio" slot="start" value="Female"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <!--checkbox-->
  <ion-list class="check-list">
    <ion-item class="item" *ngFor="let entry of form">
      <ion-label class="check-label">{{entry.val}}</ion-label>
      <ion-checkbox class="checkbox" slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <!--select-->
  <ion-list class="list-no-br">
      <ion-item class="list-no-br">
        <ion-label>Toppings</ion-label>
        <ion-select multiple="true" cancelText="Nah" okText="Okay!">
          <ion-select-option value="bacon">Bacon</ion-select-option>
          <ion-select-option value="olives">Black Olives</ion-select-option>
          <ion-select-option value="xcheese">Extra Cheese</ion-select-option>
          <ion-select-option value="peppers">Green Peppers</ion-select-option>
          <ion-select-option value="mushrooms">Mushrooms</ion-select-option>
          <ion-select-option value="onions">Onions</ion-select-option>
          <ion-select-option value="pepperoni">Pepperoni</ion-select-option>
          <ion-select-option value="pineapple">Pineapple</ion-select-option>
          <ion-select-option value="sausage">Sausage</ion-select-option>
          <ion-select-option value="Spinach">Spinach</ion-select-option>
        </ion-select>
      </ion-item>
  </ion-list>
  <ion-row>
      <ion-item class="textarea-list">
          <ion-label class="full-width">Notes</ion-label>
            <ion-textarea class="textarea" placeholder="Enter any notes here..."></ion-textarea>
         </ion-item>
  </ion-row>
</ion-content>
