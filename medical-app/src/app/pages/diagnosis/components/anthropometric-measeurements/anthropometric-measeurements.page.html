<ion-title class="page-title">Anthropometric Measeurements</ion-title>
<form class="basicInfoForm">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="col-align">
        <ion-label class="input-label">Height</ion-label>
      </ion-col>
      <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
        <ion-input class="input-text" placeholder="Enter height"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="col-align">
        <ion-label class="input-label">Weight</ion-label>
      </ion-col>
      <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
        <ion-input class="input-text" placeholder="Enter weight"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="col-align">
        <ion-label class="input-label">BMI</ion-label>
      </ion-col>
      <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
        <ion-input class="input-text" placeholder="Enter BMI"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="col-align">
        <ion-label class="input-label">Abdominal Circumference</ion-label>
      </ion-col>
      <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
        <ion-input class="input-text" placeholder="Enter abdominal circumference"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="col-align">
        <ion-label class="input-label">Mid Arm Circumference</ion-label>
      </ion-col>
      <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
        <ion-input class="input-text" placeholder="Enter arm circumference"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="col-align">
        <ion-label class="input-label">Heart Rate</ion-label>
      </ion-col>
      <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
        <ion-input class="input-text" placeholder="Enter heart rate"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="col-align">
        <ion-label class="input-label">Pulse Rate</ion-label>
      </ion-col>
      <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
        <ion-input class="input-text" placeholder="Enter pulse rate"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="col-align">
        <ion-label class="input-label">Respiration Rate</ion-label>
      </ion-col>
      <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
        <ion-input class="input-text" placeholder="Enter respiration rate"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="col-align">
        <ion-label class="input-label">Blood Pressure</ion-label>
      </ion-col>
      <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
        <ion-input class="input-text" placeholder="Enter blood pressure"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<ion-row>
  <ion-col size="12" float-right class="submitButton">
    <ion-button float-right type="submit" class="btn btn-primary">
      Save and Continue<ion-icon name="arrow-forward" class="ml-5"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
