
<ion-content padding>
  <div class="holder">
    <ion-grid>
      <ion-row>
          <ion-col size="12" size-sm="6">
            <ion-title>Dashboard</ion-title>
          </ion-col>
          <ion-col size="12" size-sm="6" class="d-flex justify-end no-end-on-sm">
            <ion-list class="breadcrumbs">
              <ion-item>
                <ion-label>
                  Home
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  Student Profile
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  Basic Information
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
      </ion-row>
      <ion-row>

        <ion-col size="12" size-sm="6" size-md="3">
          <ion-card class="customised-card">
            <ion-item href="#" class="blue-gradient">
              <ion-grid>
                <ion-row>
                  <ion-col size="3">
                    <ion-icon name="wifi" color="light" size="large"></ion-icon>
                  </ion-col>
                  
                  <ion-col size="9">
                    <ion-card-header class="text-right">
                      <ion-card-title color="light">40</ion-card-title>
                      <ion-card-subtitle color="light">Card Subtitle</ion-card-subtitle>
                    </ion-card-header>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-sm="6" size-md="3">
            <ion-card class="customised-card">
              <ion-item href="#" class="pink-gradient">
                <ion-grid>
                  <ion-row>
                    <ion-col size="3">
                      <ion-icon name="contacts" color="light" size="large"></ion-icon>
                    </ion-col>
                    
                    <ion-col size="9">
                      <ion-card-header class="text-right">
                        <ion-card-title color="light">7+</ion-card-title>
                        <ion-card-subtitle color="light">Card Subtitle</ion-card-subtitle>
                      </ion-card-header>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-card>
          </ion-col>

          <ion-col size="12" size-sm="6" size-md="3">
              <ion-card class="customised-card">
                <ion-item href="#" class="orange-gradient">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="3">
                        <ion-icon name="medal" color="light" size="large"></ion-icon>
                      </ion-col>
                      
                      <ion-col size="9">
                        <ion-card-header class="text-right">
                          <ion-card-title color="light">2.0</ion-card-title>
                          <ion-card-subtitle color="light">Card Subtitle</ion-card-subtitle>
                        </ion-card-header>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-item>
              </ion-card>
            </ion-col>

            <ion-col size="12" size-sm="6" size-md="3">
                <ion-card class="customised-card">
                  <ion-item href="#" class="green-gradient">
                    <ion-grid>
                      <ion-row>
                        <ion-col size="3">
                          <ion-icon name="shirt" color="light" size="large"></ion-icon>
                        </ion-col>
                        
                        <ion-col size="9">
                          <ion-card-header class="text-right">
                            <ion-card-title color="light">0</ion-card-title>
                            <ion-card-subtitle color="light">Card Subtitle</ion-card-subtitle>
                          </ion-card-header>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-item>
                </ion-card>
              </ion-col>
        
      </ion-row>
    </ion-grid>

    <ion-grid>
      <!-- <ion-row> -->
        <!-- <ion-col size-md="12">
          <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>
        </ion-col> -->
        <!-- <ion-col size-md="6">
            <ion-progress-bar color="secondary" value="0.5" type="indeterminate"></ion-progress-bar>
          </ion-col> -->
      <!-- </ion-row> -->
    </ion-grid>
      <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm="6" size-md="4">
                <ion-card class="dash-card white-bg">
                  <ion-card-header>
                      <ion-row>
                          <ion-col size="10">
                            <ion-card-title color="primary">Card Title</ion-card-title>
                          </ion-col>
                          <ion-col size="2" class="d-flex justify-end">
                            <ion-icon name="remove" (click)="toggle = !toggle"></ion-icon>
                          </ion-col>
                        </ion-row>
                  </ion-card-header>
                  
                  <ion-card-content [class.toggled]="toggle">
                    <med-line-chart></med-line-chart>
                  </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="4">
                <ion-card class="dash-card white-bg">
                    <ion-card-header>
                      <ion-row>
                        <ion-col size="10">
                          <ion-card-title color="primary">Card Title</ion-card-title>
                        </ion-col>
                        <ion-col size="2" class="d-flex justify-end">
                          <ion-icon name="remove" (click)="toggle2 = !toggle2"></ion-icon>
                        </ion-col>
                      </ion-row>
                    </ion-card-header>
                    
                    <ion-card-content [class.toggled]="toggle2">
                      <med-bar-chart></med-bar-chart>
                    </ion-card-content>
                  </ion-card>
             </ion-col>
             <ion-col size="12" size-sm="6" size-md="4">
                <ion-card class="dash-card white-bg">
                    <ion-card-header>
                      <ion-row>
                        <ion-col size="10">
                          <ion-card-title color="primary">TODO</ion-card-title>
                        </ion-col>
                        <ion-col size="2" class="d-flex justify-end">
                          <ion-icon name="remove" (click)="toggle3 = !toggle3"></ion-icon>
                        </ion-col>
                      </ion-row>
                    </ion-card-header>
                    
                    <ion-card-content class="todo-list" [class.toggled]="toggle3">
                      <ion-list>
                        <ion-item class="item">
                          <ion-checkbox class="radio mr-3" checked></ion-checkbox>
                          <ion-label class="radio-label">Ruhi's Blood Test</ion-label>
                        </ion-item>
                        <ion-item class="item">
                          <ion-checkbox class="radio mr-3"></ion-checkbox>
                          <ion-label class="radio-label">Check for Aditi's Medicine</ion-label>
                        </ion-item>
                        <ion-item class="item">
                          <ion-checkbox class="radio mr-3"></ion-checkbox>
                          <ion-label class="radio-label">Collect Rashmi's Blood Report</ion-label>
                        </ion-item>
                      </ion-list>
                      <footer>
                        <ion-row>
                          <ion-col size="10">
                            <ion-input class="input-text" placeholder="Enter Task"></ion-input>
                          </ion-col>
                          <ion-col size="2" class="d-flex justify-end">
                            <ion-button color="primary" type="submit" class="btn btn-primary">
                                Add
                            </ion-button>
                          </ion-col>
                        </ion-row>
                      </footer>
                    </ion-card-content>
                  </ion-card>
             </ion-col>
          </ion-row>
        </ion-grid>
    </div>
  </ion-content>
