<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="secondary"></ion-menu-button>
      </ion-buttons>
      <ion-col class="d-flex justify-end">
            <ion-list class="header-sidenavigation">
              <ion-item (click)="open = !open">
                <ion-label class="fs-14 d-flex align-center">
                  <img src="https://coderthemes.com/velonic/admin_1/assets/images/users/avatar-1.jpg" alt="user" class="mr-10" />
                  Thompson
                </ion-label>
                <div class="arrow">
                  <ion-icon name="arrow-dropright" *ngIf="!open"></ion-icon>
                  <ion-icon name="arrow-dropdown" *ngIf="open"></ion-icon>
                </div>
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-toolbar>
    <ion-list class="submenu-list" [class.opened]="open">
        <ion-item>
          <ion-label class="fs-12 d-flex align-center">
            <ion-icon name="contacts"></ion-icon>
            Profile
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="fs-12 d-flex align-center">
            <ion-icon name="cog"></ion-icon>
            Settings
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="fs-12 d-flex align-center">
            <ion-icon name="power"></ion-icon>
            Logout
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-header>

<ion-content padding>
  <div class="container">
    <ion-grid>
      <ion-row>
          <ion-col size="12" size-sm="6">
            <ion-title>Dashboard</ion-title>
          </ion-col>
          <ion-col size="12" size-sm="6" class="d-flex justify-end no-end-on-sm">
            <ion-list class="breadcrumbs">
              <ion-item>
                <ion-label>
                  Home
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  Student Profile
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  Basic Information
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
      </ion-row>
      <ion-row>

        <ion-col size="12" size-sm="6" size-md="3">
          <ion-card class="customised-card">
            <ion-item href="#" class="blue-gradient">
              <ion-grid>
                <ion-row>
                  <ion-col size="3">
                    <ion-icon name="wifi" color="light" size="large"></ion-icon>
                  </ion-col>
                  
                  <ion-col size="9">
                    <ion-card-header class="text-right">
                      <ion-card-title color="light">40</ion-card-title>
                      <ion-card-subtitle color="light">Card Subtitle</ion-card-subtitle>
                    </ion-card-header>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-sm="6" size-md="3">
            <ion-card class="customised-card">
              <ion-item href="#" class="pink-gradient">
                <ion-grid>
                  <ion-row>
                    <ion-col size="3">
                      <ion-icon name="contacts" color="light" size="large"></ion-icon>
                    </ion-col>
                    
                    <ion-col size="9">
                      <ion-card-header class="text-right">
                        <ion-card-title color="light">7+</ion-card-title>
                        <ion-card-subtitle color="light">Card Subtitle</ion-card-subtitle>
                      </ion-card-header>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-card>
          </ion-col>

          <ion-col size="12" size-sm="6" size-md="3">
              <ion-card class="customised-card">
                <ion-item href="#" class="orange-gradient">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="3">
                        <ion-icon name="medal" color="light" size="large"></ion-icon>
                      </ion-col>
                      
                      <ion-col size="9">
                        <ion-card-header class="text-right">
                          <ion-card-title color="light">2.0</ion-card-title>
                          <ion-card-subtitle color="light">Card Subtitle</ion-card-subtitle>
                        </ion-card-header>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-item>
              </ion-card>
            </ion-col>

            <ion-col size="12" size-sm="6" size-md="3">
                <ion-card class="customised-card">
                  <ion-item href="#" class="green-gradient">
                    <ion-grid>
                      <ion-row>
                        <ion-col size="3">
                          <ion-icon name="shirt" color="light" size="large"></ion-icon>
                        </ion-col>
                        
                        <ion-col size="9">
                          <ion-card-header class="text-right">
                            <ion-card-title color="light">0</ion-card-title>
                            <ion-card-subtitle color="light">Card Subtitle</ion-card-subtitle>
                          </ion-card-header>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-item>
                </ion-card>
              </ion-col>
        
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size-md="12">
          <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>
        </ion-col>
        <!-- <ion-col size-md="6">
            <ion-progress-bar color="secondary" value="0.5" type="indeterminate"></ion-progress-bar>
          </ion-col> -->
      </ion-row>
    </ion-grid>
      <ion-grid>
          <ion-row>
            <ion-col>
               <med-line-chart></med-line-chart>
            </ion-col>
            <ion-col>
                <med-bar-chart></med-bar-chart>
             </ion-col>
          </ion-row>
        </ion-grid>
    </div>
  </ion-content>
