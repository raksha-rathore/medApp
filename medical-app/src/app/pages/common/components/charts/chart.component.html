<div
  style="display: block;"
  [style.width]="options.width"
  [style.height]="options.height"
  [class]="options.cssClass">
    <canvas baseChart
	  [id]="options.id"
      [datasets]="options.chartData"
      [labels]="options.labels"
      [options]="options.chartOptions"
      [colors]="options.colorProps"
      [legend]="options.legends"
      [chartType]="options.chartType"
      (chartHover)="options.onHover($event)"
      (chartClick)="options.onClick($event)">
    </canvas>
</div>
