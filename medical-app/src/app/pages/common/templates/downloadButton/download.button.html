<div ngbDropdown class="d-inline-block">
        <button class="btn dropdown-toggle btn-primary w-150" [id]="options.id" ngbDropdownToggle>Export</button>
        <div ngbDropdownMenu [attr.aria-labelledby]="options.id">
            <div *ngFor="let option of options.exportOptions let i= index">
                    <button (click)="option.handler($event)" ngbDropdownItem>{{option.label}}</button>
                    <div class="dropdown-divider" *ngIf="i !== options.length-1"></div>
            </div>
        </div>
</div>
