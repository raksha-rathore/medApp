<ion-app>
    <ion-content>
        <ion-split-pane>
            <ion-menu contentId="content">
                <app-sidemenu></app-sidemenu>
            </ion-menu>
            <div class="content-area">
                <ion-header>
                    <ion-toolbar>
                        <ion-buttons slot="start">
                            <ion-menu-button color="secondary"></ion-menu-button>
                        </ion-buttons>
                        <ion-col class="d-flex justify-end">
                            <ion-list class="header-sidenavigation">
                                <ion-item (click)="open = !open">
                                    <ion-label class="fs-14 d-flex align-center">
                                        <img src="https://coderthemes.com/velonic/admin_1/assets/images/users/avatar-1.jpg" alt="user" class="mr-10" />
                                        Thompson
                                    </ion-label>
                                    <div class="arrow">
                                        <ion-icon name="arrow-dropright" *ngIf="!open"></ion-icon>
                                        <ion-icon name="arrow-dropdown" *ngIf="open"></ion-icon>
                                    </div>
                                </ion-item>
                             </ion-list>
                        </ion-col>
                    </ion-toolbar>
                    <ion-list class="submenu-list" [class.opened]="open">
                        <ion-item>
                            <ion-label class="fs-12 d-flex align-center">
                                <ion-icon name="contacts"></ion-icon>
                                Profile
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label class="fs-12 d-flex align-center">
                                <ion-icon name="cog"></ion-icon>
                                Settings
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label class="fs-12 d-flex align-center">
                                <ion-icon name="power"></ion-icon>
                                Logout
                            </ion-label>
                        </ion-item>
                    </ion-list>
                </ion-header>
                <ion-router-outlet id="content" main></ion-router-outlet>
            </div>
        </ion-split-pane>
    </ion-content>
</ion-app>
