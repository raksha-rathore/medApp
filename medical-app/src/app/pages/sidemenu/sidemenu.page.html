<div class="nav-menu">
    <div class="intro-header p-15">
      <a href="" class="login-logo d-flex flex-row align-center">
        <img [src]="imgURL" alt="Logo" />
        Medical App
      </a>
    </div>
  <ion-content class="bg-profile">
    <ion-list>
      <div *ngFor="let p of appPages" [class.grand-active]="p.open">


 <ion-item *ngIf="p.url" [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
   <ion-icon [name]="p.icon" slot="start"></ion-icon>
   <ion-label>
     {{ p.title }}
   </ion-label>
 </ion-item>


<ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
 <!-- <ion-icon slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon> -->
 <ion-icon slot="start" [name]="p.icon"></ion-icon>
 <ion-label>{{ p.title }}</ion-label>

 <div class="arrow">
    <ion-icon name="arrow-dropright" *ngIf="!p.open"></ion-icon>
    <ion-icon name="arrow-dropdown" *ngIf="p.open"></ion-icon>
 </div>
</ion-item>


<ion-list *ngIf="p.open" class="sub-items">
   <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root"
     routerLinkActive="active">
     <!-- <ion-icon [name]="sub.icon" slot="start"></ion-icon> -->
     <ion-label>
       {{ sub.title }}
     </ion-label>
   </ion-item>
</ion-list>

</div>
    </ion-list>
  </ion-content>
</div>
