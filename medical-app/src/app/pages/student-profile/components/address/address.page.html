<ion-content>
  <ion-title class="page-title">Basic Info</ion-title>
  <form class="basicInfoForm">
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="col-align">
          <ion-label class="textarea-label">Permanent Address</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <ion-textarea class="textarea" placeholder="Enter permanent address"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="col-align">
          <ion-label class="textarea-label">Residential Address</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <ion-textarea class="textarea" placeholder="Enter residential address"></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
      <ion-col size="10" float-right  class="submitButton">
          <ion-button float-right type="submit" class="btn btn-primary">
              Save and Continue<ion-icon name="arrow-forward" class="ml-5"></ion-icon>
          </ion-button>
      </ion-col>
  </ion-row>
</ion-content>
