<ion-grid class="p-30 mob-p-15">
  <ion-title class="page-title mob-p-10">Medical & Surgical Info</ion-title>
  <ion-card class="bg-white form-card mob-p-10 mb-50">
    <form class="basicInfoForm">
      <ion-row>
        <ion-col size-xs="12" size-md="4" size-lg="4" size-sm="4" class="pl-20 mob-pl-0 mob-pr-0">
          <ion-list-header class="head pl-0 full-width">
            <ion-label class="radio-label full-width">Is any medical history happened?</ion-label>
          </ion-list-header>
          <ion-list class="list-radio full-width no-padding">
            <ion-radio-group class="display-flex">
              <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6" class="col-align">
                <ion-item class="item">
                  <ion-label class="radio-label">Yes</ion-label>
                  <ion-radio class="radio m-5" slot="start" value="Yes"></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6" class="col-align">
                <ion-item class="item-border">
                  <ion-label class="radio-label">No</ion-label>
                  <ion-radio class="radio m-5" slot="start" value="No" checked></ion-radio>
                </ion-item>
              </ion-col>
            </ion-radio-group>
          </ion-list>
        </ion-col>

        <ion-col size-xs="12" size-md="4" size-lg="4" size-sm="4" class="pl-20 mob-pl-0 mob-pr-0">
          <ion-list-header class="head pl-0 full-width">
            <ion-label class="radio-label full-width">Is any surgery happened?</ion-label>
          </ion-list-header>
          <ion-list class="list-radio full-width no-padding">
            <ion-radio-group class="display-flex">
              <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6" class="col-align">
                <ion-item class="item">
                  <ion-label class="radio-label">Yes</ion-label>
                  <ion-radio class="radio m-5" slot="start" value="Yes"></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6" class="col-align">
                <ion-item class="item-border">
                  <ion-label class="radio-label">No</ion-label>
                  <ion-radio class="radio m-5" slot="start" value="No" checked></ion-radio>
                </ion-item>
              </ion-col>
            </ion-radio-group>
          </ion-list>
        </ion-col>

        <ion-col size-xs="12" size-md="4" size-lg="4" size-sm="4" class="pl-20 mob-pl-0 mob-pr-0">
          <ion-list-header class="head pl-0 full-width">
            <ion-label class="radio-label full-width">If any chronic suffered?</ion-label>
          </ion-list-header>
          <ion-list class="list-radio full-width no-padding">
            <ion-radio-group class="display-flex">
              <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6" class="col-align">
                <ion-item class="item">
                  <ion-label class="radio-label">Yes</ion-label>
                  <ion-radio class="radio m-5" slot="start" value="Yes"></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6" class="col-align">
                <ion-item class="item-border">
                  <ion-label class="radio-label">No</ion-label>
                  <ion-radio class="radio m-5" slot="start" value="No" checked></ion-radio>
                </ion-item>
              </ion-col>
            </ion-radio-group>
          </ion-list>
        </ion-col>

        <ion-col size-xs="12" size-md="4" size-lg="4" size-sm="4" class="pl-20 mob-pl-0 mob-pr-0">
          <ion-list-header class="head pl-0 full-width">
            <ion-label class="radio-label full-width">Recurrent illness/disease?</ion-label>
          </ion-list-header>
          <ion-list class="list-radio full-width no-padding">
            <ion-radio-group class="display-flex">
              <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6" class="col-align">
                <ion-item class="item">
                  <ion-label class="radio-label">Yes</ion-label>
                  <ion-radio class="radio m-5" slot="start" value="Yes"></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6" class="col-align">
                <ion-item class="item-border">
                  <ion-label class="radio-label">No</ion-label>
                  <ion-radio class="radio m-5" slot="start" value="No" checked></ion-radio>
                </ion-item>
              </ion-col>
            </ion-radio-group>
          </ion-list>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
        <ion-col size="12" class="submitButton">
          <ion-button type="submit" class="btn btn-primary">
            Save and Finish
          </ion-button>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-grid>
