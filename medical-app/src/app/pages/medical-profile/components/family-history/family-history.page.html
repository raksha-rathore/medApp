<ion-header>
  <ion-toolbar>
    <ion-title>Family History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light" class="labelling">
  <div class="ion-padding">
    <strong>Family History</strong>

    <ion-row>
      <ion-col size="12" size-md="8">
        <ion-row>
            <ion-col size="12" size-md="2" class="d-flex align-center">
              <ion-label class="no-margin">Type</ion-label>
            </ion-col>
            <ion-col size="12" size-md="5">
                  <ion-list class="list-radio">
                      <ion-radio-group>
                        <ion-row>
                          <ion-col size="6">
                              <ion-item class="item">
                                <ion-label class="radio-label">Joint</ion-label>
                                <ion-radio class="radio" slot="start" value="Joint" checked></ion-radio>
                              </ion-item>
                          </ion-col>
                          <ion-col size="6">
                            <ion-item class="item item-border">
                              <ion-label class="radio-label">Nuclear</ion-label>
                              <ion-radio class="radio" slot="start" value="Nuclear"></ion-radio>
                            </ion-item>
                          </ion-col>
                        </ion-row>
                      </ion-radio-group>
                    </ion-list>
            </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>

    <ion-grid class="mt-20">
      <div class="table">
        <ion-row class="row header">
          <ion-col class="col">Name of Family Member</ion-col>
          <ion-col class="col">Relationship</ion-col>
          <ion-col class="col">Age</ion-col>
          <ion-col class="col">Gender</ion-col>
          <ion-col class="col">Occupation</ion-col>
          <ion-col class="col">Health Status</ion-col>
          <ion-col class="col">Actions</ion-col>
        </ion-row>

        <ion-row class="row">
          <ion-col class="col">
            <ion-input class="input-text" placeholder="Name"></ion-input>
          </ion-col>
          <ion-col class="col">
            <ion-select class="input-text" placeholder="Select One">
              <ion-select-option value="Mother">Mother</ion-select-option>
              <ion-select-option value="Father">Father</ion-select-option>
              <ion-select-option value="Grand Paternal">Grand Paternal</ion-select-option>
              <ion-select-option value="Grand Maternal">Grand Maternal</ion-select-option>
              <ion-select-option value="Grand Children">Grand Children</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col class="col">
            <ion-input class="input-text" placeholder="Age"></ion-input>
          </ion-col>
          <ion-col class="col">
              <ion-list class="list-radio no-padding">
                  <ion-radio-group>
                    <ion-row>
                      <ion-col size="6">
                          <ion-item class="item small-item">
                            <ion-label class="radio-label">F</ion-label>
                            <ion-radio class="radio" slot="start" value="F" checked></ion-radio>
                          </ion-item>
                      </ion-col>
                      <ion-col size="6">
                        <ion-item class="item item-border small-item">
                          <ion-label class="radio-label">M</ion-label>
                          <ion-radio class="radio" slot="start" value="M"></ion-radio>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-radio-group>
                </ion-list>
          </ion-col>
          <ion-col class="col">
            <ion-input class="input-text" placeholder="Occupation"></ion-input>
          </ion-col>
          <ion-col class="col">
            <div class="textarea-list">
              <ion-textarea class="textarea small-height" placeholder="Enter notes here"></ion-textarea>
            </div>
          </ion-col>
          <ion-col class="col action-buttons">
            <ion-button class="btn btn-primary full-width mr-10" title="Add New Row" type="button">
              <ion-icon name="add" color="light" size="large"></ion-icon>
            </ion-button>
            <ion-button class="btn btn-danger full-width" title="Delete Row" type="button">
              <ion-icon name="trash" color="light" size="large"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </div>
</ion-content>
