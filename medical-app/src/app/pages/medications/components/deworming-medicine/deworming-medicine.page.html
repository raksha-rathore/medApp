<ion-header>
  <ion-toolbar>
    <ion-title>Medication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light" class="labelling">
  <div class="ion-padding">
    <strong>Medication - Deworming Medicine</strong>

    <ion-grid class="mt-20">
      <div class="table">
        <ion-row class="row header">
          <ion-col class="col">Name</ion-col>
          <ion-col class="col">Date</ion-col>
          <ion-col class="col">Actions</ion-col>
        </ion-row>

        <ion-row class="row">
          <ion-col class="col">
              <ion-list class="list-radio no-padding">
                  <ion-radio-group>
                    <ion-row>
                      <ion-col size="6">
                          <ion-item class="item small-item">
                            <ion-label class="radio-label">Others</ion-label>
                            <ion-radio [(ngModel)]="tableName" class="radio" slot="start" value="true" checked></ion-radio>
                          </ion-item>
                      </ion-col>
                      <ion-col size="6">
                        <ion-item class="item item-border small-item">
                          <ion-label class="radio-label">Albendizole</ion-label>
                          <ion-radio [(ngModel)]="tableName" class="radio" slot="start" value="false"></ion-radio>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-radio-group>
                </ion-list>
            <!-- <ion-input class="input-text" *ngIf="tableName" placeholder="Occupation"></ion-input> -->
          </ion-col>
          <ion-col class="col">
            <ion-datetime class="input-text" placeholder="Select Date" display-format="MMM DD, YYYY HH:mm"></ion-datetime>
          </ion-col>
          <ion-col class="col action-buttons">
            <ion-button class="btn btn-primary full-width mr-10" title="Add New Row" type="button">
              <ion-icon name="add" color="light" size="large"></ion-icon>
            </ion-button>
            <ion-button class="btn btn-danger full-width" title="Delete Row" type="button">
              <ion-icon name="trash" color="light" size="large"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </div>
</ion-content>
