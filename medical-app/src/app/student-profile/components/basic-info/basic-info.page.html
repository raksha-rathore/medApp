<ion-content>
  <ion-title class="page-title">Basic Info</ion-title>
  <form [formGroup]="" class="basicInfoForm">
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="col-align">
          <ion-label class="input-label">FullName</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <ion-input class="input-text" placeholder="Enter name"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="col-align">
          <ion-label class="input-label">Name of guardian</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <ion-input class="input-text" placeholder="Enter fathername/mothername/guardianname"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="col-align">
          <ion-label class="input-label">Age</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <ion-input class="input-text" placeholder="Enter age"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-list class="list-radio full-width">
          <ion-radio-group class="display-flex">
            <ion-col size="3" class="col-align">
              <ion-list-header class="head">
                <ion-label>Sex</ion-label>
              </ion-list-header>
            </ion-col>
            <ion-col size="3" size-sm="3" size-md="2" size-xs="3" class="col-align">
              <ion-item class="item">
                <ion-label class="radio-label">Male</ion-label>
                <ion-radio class="radio m-5" slot="start" value="Male" checked></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col size="3" size-sm="3" size-md="2" size-xs="3" class="col-align">
              <ion-item class="item-border">
                <ion-label class="radio-label">Female</ion-label>
                <ion-radio class="radio m-5" slot="start" value="Female"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col size="3" size-sm="3" size-md="3" size-xs="3" class="col-align">
              <ion-item class="item-border">
                <ion-label class="radio-label">Neutral</ion-label>
                <ion-radio class="radio m-5" slot="start" value="Neutral"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-radio-group>
        </ion-list>
      </ion-row>
      <ion-row>
        <!-- <ion-list class="list-no-br">
              <ion-label>Admission in which class?</ion-label>
              <ion-item class="list-no-br">
                <ion-select multiple="true" cancelText="Cancel" okText="Okay">
                  <ion-select-option value="Sixth Standard">VI</ion-select-option>
                  <ion-select-option value="Seventh Standard">VII</ion-select-option>
                  <ion-select-option value="Eigth Standard">VIII</ion-select-option>
                  <ion-select-option value="Nineth Standard">IX</ion-select-option>
                  <ion-select-option value="Tenth Standard">X</ion-select-option>
                </ion-select>
              </ion-item>
          </ion-list> -->
        <ion-col size="3" class="col-align">
          <ion-label class="input-label">In which class student joined?</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <select class="selectBox">
            <option value="">Select Class</option>
            <option value="">VI</option>
            <option value="">VII</option>
            <option value="">VIII</option>
            <option value="">XI</option>
            <option value="">X</option>
          </select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="col-align">
          <ion-label class="input-label">Date of Birth</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <ion-datetime class="date" display-format="MMM DD, YYYY HH:mm"></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="col-align">
          <ion-label class="input-label">Blood Group</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <select class="selectBox">
            <option value="">Select blood grop</option>
            <option value="">O +ve</option>
            <option value="">O -ve</option>
            <option value="">B +ve</option>
            <option value="">B -ve</option>
            <option value="">AB +ve</option>
            <option value="">AB -ve</option>
          </select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="col-align">
          <ion-label class="input-label">Place of Birth</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <ion-input class="input-text" placeholder="Enter place of birth"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="col-align">
          <ion-label class="textarea-label">Birth Address</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <ion-textarea class="textarea" placeholder="Enter birth address"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="col-align">
          <ion-label class="textarea-label">Community</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <ion-input class="input-text" placeholder="Enter community"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="col-align">
          <ion-label class="textarea-label">Aadhar Number</ion-label>
        </ion-col>
        <ion-col size="9" size-sm="5" size-md="5" size-xs="9">
          <ion-input class="input-text" placeholder="Enter aadhar number"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
      <ion-col size="10" float-right  class="submitButton">
          <ion-button float-right type="submit" class="btn btn-primary">
              Save and Continue<ion-icon name="arrow-forward" class="ml-5"></ion-icon>
          </ion-button>
      </ion-col>
  </ion-row>
</ion-content>
