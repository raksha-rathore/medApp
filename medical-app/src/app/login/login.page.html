<ion-content>
  <ion-grid class="login-page layout-fix no-padding">
    <ion-row size="12" class="layout-fix">
      <ion-row size="6" class="form-panel layout-fix">
        <ion-row size="12" class="full-width">
          <ion-col size="12" class="full-width">
            <img class="login-logo" [src]="imgURL">
          </ion-col>
        </ion-row>
        <form class="login-form full-width" name="form">
          <ion-item>
            <ion-label position="floating">Username </ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-col size="12" class="no-padding mt-20">
            <ion-button class="btn btn-primary full-width mt-20" type="submit" (click)="onFormSubmit()">SUBMIT
            </ion-button>
          </ion-col>
          <ion-col size="12" float-right>
            <a href="" float-right class="clr-link link mt-15">Forgot Password?</a>
          </ion-col>
        </form>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
